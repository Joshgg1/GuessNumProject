<html>

    <head>
        <title>Hello</title>
        <!--Grabbed this from the coding idea thing on schoology-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <link rel = "stylesheet" type = "text/css" href = "guessnum.css">

        
        <script>
       //IMPORTANT: I reccomend loading this page through Internet Explorer and pressing enable scripts ;)     
     var rounds = 0;
     var roundsWon = 0;   
     var guessnum = 6;
     var CompRoundsWon = 0
     
 function displayGuess()
 {
     var guess = document.getElementById("idTxtGuess").value
     ran = Math.round(Math.random() * 50) + 1;
     console.log(ran)
    
     if (guess == ran) { 
         alert("Congratulations you have gotten the answer correcto! Correct: " + ran  + "! A new round will start!") 
         roundsWon++;
        
         idDivNumRoundsWon.innerHTML = roundsWon;
         guessnum = 6;
         idDivOutput.innerHTML = guessnum
         rounds++;
         idDivNumRounds.innerHTML = rounds

    } 

        else if (guess > ran) { 
    alert("Less")  
    guessnum--;
    idDivOutput.innerHTML = guessnum
        } 

    else if (guess < ran) { 
   alert("More")
   guessnum--;
   idDivOutput.innerHTML = guessnum
         }
    //This is an else if for when the user runs out of guesses
    //for some reason, when I remove the "i" my entire code stops working :/ ...
       else i
       if(guessnum < 1){
             swal("You are out of guesses! A new round will start! The number was " + ran)
             
             
             rounds++;
             idDivNumRounds.innerHTML = rounds;
             CompRoundsWon++;
             idDivComp.innerHTML = CompRoundsWon;
             guessnum = 6
             idDivOutput.innerHTML = guessnum
       }
             
       
        else 
        if(roundsWon >= 6){
             swal("You WON THE GAME!!!")
             guessnum = 6
             rounds = 0;
             roundsWon = 0
             CompRoundsWon = 0
            
            idDivOutput.innerHTML = guessnum
            idDivNumRounds.innerHTML = rounds
            idDivComp.innerHTML = CompRoundsWon
            idDivNumRoundsWon.innerHTML = roundsWon

           
             

         }
         else 
        if(CompRoundsWon >= 6){
             swal("You LOST THE GAME!!!")
             guessnum = 6
             rounds = 0;
             roundsWon = 0
             CompRoundsWon = 0
            
            idDivOutput.innerHTML = guessnum
            idDivNumRounds.innerHTML = rounds
            idDivComp.innerHTML = CompRoundsWon
            idDivNumRoundsWon.innerHTML = roundsWon
        }
}

           
            
        //No location reload!
            function restartGame()
            {
                //reset global variables
                 rounds = 0;
                 roundsWon = 0;   
                 guessnum = 6;
                 //make var
                 CompRoundsWon = 0;


                 //update divs
                 idDivOutput.innerHTML = 6
                 idDivNumRounds.innerHTML = 0
                 idDivComp.innerHTML = 0
                 idDivNumRoundsWon.innerHTML = 0



                 
                }

    function displayInst()
    {
        swal("Instructions:", "To play this game, you must guess a number between 1 and 50. When you guess, we will tell you if you got it right or if it was too high or low. Guessing the right number will add to your score, while pressing the restart button will reset the page. Every time you run out of guesses, the computer gains a win. However, when you gain 6 wins you win! The first to get to 6 wins WINS! IMPORTANT: I reccomend loading this page through Internet Explorer and pressing enable scripts ;)  ");
       
    }
            
           
            
            
            </script>
    
    <body onload="displayInst()">
        
      
        
        
        
        
        
       <center>
            Enter your guess here!
        <input type = "text" id="idTxtGuess">
        <br><br>
        
        <input type = "button" value="Enter" id="idTxtBtn1" onclick="displayGuess()">
        <br><br>
        <input type = "submit" value="Restart" id="idTxtBtn2" onclick="restartGame()">
        <br><br>
        <br><br>
        Num of Guesses:
        <div id="idDivOutput"></div>
            <br><br>
        Num of Rounds Played:
     <div id="idDivNumRounds"></div>
             <br><br>
        Num of Rounds Won:
    <div id="idDivNumRoundsWon"></div>
